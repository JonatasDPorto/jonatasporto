name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Copy public files to dist
        run: |
          if [ -f public/404.html ]; then
            cp public/404.html dist/404.html
          fi
          if [ -f public/sitemap.xml ]; then
            cp public/sitemap.xml dist/sitemap.xml
          fi
          if [ -f public/robots.txt ]; then
            cp public/robots.txt dist/robots.txt
          fi
          if [ -f public/manifest.json ]; then
            cp public/manifest.json dist/manifest.json
          fi
          if [ -f public/favicon.ico ]; then
            cp public/favicon.ico dist/favicon.ico
          fi
          if [ -f public/profile-photo.jpg ]; then
            cp public/profile-photo.jpg dist/profile-photo.jpg
          fi
          if [ -f public/og-image.jpg ]; then
            cp public/og-image.jpg dist/og-image.jpg
          fi

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

