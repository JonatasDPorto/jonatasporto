name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Ensure public files are in dist
        run: |
          echo "Checking if Vite copied public files..."
          ls -la dist/ | grep -E "(sitemap|robots|404|manifest|favicon)" || echo "Some files may not be present"
          echo "Ensuring sitemap.xml is correct..."
          if [ -f dist/sitemap.xml ]; then
            echo "sitemap.xml exists, checking content..."
            head -3 dist/sitemap.xml
            if ! head -1 dist/sitemap.xml | grep -q "<?xml"; then
              echo "WARNING: sitemap.xml doesn't start with <?xml, copying from public..."
              cp public/sitemap.xml dist/sitemap.xml
            fi
          else
            echo "sitemap.xml not found, copying from public..."
            cp public/sitemap.xml dist/sitemap.xml
          fi
          echo "Copying other public files if needed..."
          cp public/404.html dist/ 2>/dev/null || true
          cp public/robots.txt dist/ 2>/dev/null || true
          cp public/manifest.json dist/ 2>/dev/null || true
          cp public/favicon.ico dist/ 2>/dev/null || true
          cp public/profile-photo.jpg dist/ 2>/dev/null || true
          cp public/head_image.jpg dist/ 2>/dev/null || true
          cp public/google2af0666caf3ce96e.html dist/ 2>/dev/null || true
          echo "Final verification of sitemap.xml..."
          head -3 dist/sitemap.xml

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

