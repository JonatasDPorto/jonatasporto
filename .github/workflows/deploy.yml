name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Ensure public files are in dist
        run: |
          echo "=== Checking Vite build output ==="
          ls -la dist/ | head -20
          echo ""
          echo "=== Ensuring sitemap.xml is correct ==="
          # Always copy sitemap.xml from public to ensure it's not processed
          if [ -f public/sitemap.xml ]; then
            echo "Copying sitemap.xml from public/ to dist/..."
            cp public/sitemap.xml dist/sitemap.xml
            echo "Verifying sitemap.xml content..."
            if [ -f dist/sitemap.xml ]; then
              echo "First 5 lines of dist/sitemap.xml:"
              head -5 dist/sitemap.xml
              echo ""
              echo "File type:"
              file dist/sitemap.xml || echo "file command not available"
              echo ""
              echo "File size:"
              ls -lh dist/sitemap.xml || ls -l dist/sitemap.xml
            else
              echo "WARNING: sitemap.xml was not copied, but continuing..."
            fi
          else
            echo "WARNING: public/sitemap.xml not found, but continuing..."
          fi
          echo ""
          echo "=== Copying other public files ==="
          cp public/404.html dist/ 2>/dev/null || echo "404.html not found, skipping"
          cp public/robots.txt dist/ 2>/dev/null || echo "robots.txt not found, skipping"
          cp public/manifest.json dist/ 2>/dev/null || echo "manifest.json not found, skipping"
          cp public/favicon.ico dist/ 2>/dev/null || echo "favicon.ico not found, skipping"
          cp public/og-image.jpg dist/ 2>/dev/null || echo "og-image.jpg not found, skipping"
          cp public/head_image.jpg dist/ 2>/dev/null || echo "head_image.jpg not found, skipping"
          cp public/google2af0666caf3ce96e.html dist/ 2>/dev/null || echo "google2af0666caf3ce96e.html not found, skipping"
          echo ""
          echo "=== Final verification ==="
          echo "Files in dist/:"
          ls -la dist/ | grep -E "(sitemap|robots|404|manifest|favicon|google)" || echo "Some files may not be present"

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

