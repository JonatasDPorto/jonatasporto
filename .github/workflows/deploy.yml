name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking dist/index.html..."
          if [ -f dist/index.html ]; then
            echo "✅ index.html exists"
            if grep -q "/src/main.tsx" dist/index.html; then
              echo "❌ ERROR: index.html still has /src/main.tsx - build failed!"
              exit 1
            else
              echo "✅ index.html is correctly built"
            fi
          else
            echo "❌ ERROR: dist/index.html not found!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Ensure public files are in dist
        run: |
          echo "Checking dist contents before copy..."
          ls -la dist/ | head -10
          echo "Copying public files..."
          cp -v public/404.html dist/ 2>/dev/null || echo "⚠️ 404.html not found or already exists"
          cp -v public/sitemap.xml dist/ 2>/dev/null || echo "⚠️ sitemap.xml not found or already exists"
          cp -v public/robots.txt dist/ 2>/dev/null || echo "⚠️ robots.txt not found or already exists"
          cp -v public/manifest.json dist/ 2>/dev/null || echo "⚠️ manifest.json not found or already exists"
          cp -v public/favicon.ico dist/ 2>/dev/null || echo "⚠️ favicon.ico not found or already exists"
          cp -v public/profile-photo.jpg dist/ 2>/dev/null || echo "⚠️ profile-photo.jpg not found or already exists"
          cp -v public/head_image.jpg dist/ 2>/dev/null || echo "⚠️ head_image.jpg not found or already exists"
          cp -v public/google2af0666caf3ce96e.html dist/ 2>/dev/null || echo "⚠️ google2af0666caf3ce96e.html not found or already exists"
          echo "Final dist contents:"
          ls -la dist/ | grep -E "(index|manifest|favicon|head_image|404|sitemap|robots|google)" || echo "Some files may be in subdirectories"

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

