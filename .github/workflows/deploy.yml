name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy public files to dist
        run: |
          if [ -d public ]; then
            cp public/404.html dist/ 2>/dev/null || echo "404.html not found, skipping"
            cp public/sitemap.xml dist/ 2>/dev/null || echo "sitemap.xml not found, skipping"
            cp public/robots.txt dist/ 2>/dev/null || echo "robots.txt not found, skipping"
            cp public/manifest.json dist/ 2>/dev/null || echo "manifest.json not found, skipping"
            cp public/favicon.ico dist/ 2>/dev/null || echo "favicon.ico not found, skipping"
            cp public/profile-photo.jpg dist/ 2>/dev/null || echo "profile-photo.jpg not found, skipping"
            cp public/head_image.jpg dist/ 2>/dev/null || echo "head_image.jpg not found, skipping"
            cp public/google2af0666caf3ce96e.html dist/ 2>/dev/null || echo "google2af0666caf3ce96e.html not found, skipping"
          else
            echo "public directory not found"
          fi

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

