<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html with the current path as query parameter
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      var newPath = '/jonatasporto/index.html' + (path !== '/jonatasporto/' ? '?p=' + encodeURIComponent(path) : '') + search + hash;
      window.location.replace(newPath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
